<div class="container">
  <div class="view-item" cdkDrag cdkDragBoundary=".container">
    <ng-template #artworkHost></ng-template>
    <button mat-stroked-button color="warn" (click)="clear()" class="clear-btn">Clear</button>
  </div>
  
  <div class="scroll-container" cdkDrag cdkDragBoundary=".container">
    <button  mat-raised-button color="primary" (click)="show()">show list</button>

    <cdk-virtual-scroll-viewport itemSize="50" >
      <div 
        *cdkVirtualFor="let artwork of artworks$" 
        class="item"
        (click)="handleClick(artwork)"
      >
        <img [src]="artwork.image_url" [alt]="artwork.title">
      </div>
    </cdk-virtual-scroll-viewport>

    <div class="handle" cdkDragHandle>
      <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
    </div>
  </div>

</div>
